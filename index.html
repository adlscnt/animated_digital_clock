<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Digital Clock</title>
</head>
<body>
    <div id="container">
        <p id="clock"></p>
    </div>
    <div class="onoff">
        <button onclick="onOffFunction()">O</button>
    </div>
    <div id="snooze">
        <button></button>
    </div>
    <div id="alarm">
        <button onclick="alarmFunction()"></button>
    </div>
    <div id="zero">
        <p class="animate__animated animate__flash animate__infinite">00:00:00</p>
    </div>
    <div id="plus">
        <button>+</button>
    </div>
    <div id="minus">
        <button>-</button>
    </div>
</body>
</html>
